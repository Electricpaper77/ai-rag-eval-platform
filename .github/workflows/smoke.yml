name: smoke

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  smoke:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start API (background)
        shell: pwsh
        run: |
          Start-Process -NoNewWindow -FilePath python -ArgumentList "-m","uvicorn","backend.app.main:app","--host","127.0.0.1","--port","8002"

      - name: Wait for server
        shell: pwsh
        run: |
          for ($i=0; $i -lt 30; $i++) {
            try {
              curl.exe -s http://127.0.0.1:8002/docs | Out-Null
              Write-Host "API up"
              exit 0
            } catch {}
            Start-Sleep -Seconds 1
          }
          throw "API did not start"

      - name: Run smoke
        shell: pwsh
        run: |
          $env:BASE="http://127.0.0.1:8002"
          powershell -ExecutionPolicy Bypass -File .\scripts\smoke.ps1
